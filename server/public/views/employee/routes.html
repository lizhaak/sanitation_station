<div layout="column">
  <md-toolbar>
    <div class="welcome md-headline">
      <span flex></span>
      <h2 class="text-center">Sanitation Station</h2>
      <span flex></span>
    </div>
  </md-toolbar>

  <div layout="row" layout-padding layout-align="space-around center" class="tabsdemoDynamicHeight">

    <md-content class="md-padding">

      <section>
        <md-button class="md-accent md-hue-2" md-colors="{color: 'purple-600'}" ng-href="#/employee/routes">Routes</md-button>
      </section>
      <div class="ext-content">
        <section layout="column" layout-align="center start" layout-margin>
          <div ng-repeat="route in routes | orderBy:'route_id'">
            <a class="routeLink" href="#/employee/routes/{{route.route_id}}">Route {{route.route_id}}</a>
          </div>
        </section>
      </div>

    </md-content>
  </div>
</div>
