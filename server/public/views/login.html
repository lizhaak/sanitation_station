<h1 class="welcome">Welcome to Sanitation Station</h1>

<div class="container">
  <form>
    <div class="row">
      <div class="col-xs-6 col-xs-offset-4">
        <input type="text" class="loginInput" name="username" placeholder="Username"/>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-xs-offset-4">
        <input type="password" class="loginInput" name="password" placeholder="Password"/>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-2 col-xs-offset-4">
        <a href="#">Forgot Password</a>
      </div>
      <div class="col-xs-1">
        <a href="#register" class="registerLink">Register</a>
      </div>
      <div class="col-xs-2">
        <button class="loginButton">Log In</button>
      </div>
    </div>
  </form>
</div>
