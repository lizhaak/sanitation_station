<div layout="column" class="loginUsage">
  <md-toolbar>
    <div class="welcome md-headline">
      <span flex></span>
      <h2 class="text-center">Sanitation Station</h2>
      <span flex></span>
    </div>
  </md-toolbar>

  <br/>

  <div layout="row" layout-padding layout-align="space-around center">


  <md-content class="md-padding">
    <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
      <md-nav-item md-nav-click="goto('/admin/employees')" name="page1">Employees</md-nav-item>
      <md-nav-item md-nav-click="goto('/admin/routes')" name="page2">Routes</md-nav-item>
      <md-nav-item md-nav-click="goto('/admin/employees')" name="page3">Invoicing</md-nav-item>
    </md-nav-bar>
    <div class="ext-content">
          <ng-map class="map" default-style="true" center="44.75,-92.87" zoom="11">
            <marker position="{{location.position}}"
              ng-repeat="location in vm.locations"
              on-click="vm.showDetail(location)">
            </marker>

            <info-window id="infoWindow">
              <div> <!-- Took out ng-non-bindable="" in this div -->
                <div class="address">{{vm.location.address}}</div>
                <div class="address">{{vm.location.cityStateZip}}</div>
                <div class="accountNum"><span>Account #: </span>{{vm.location.account_id}}</div>
                <div class="customerActive">
                  <button ng-click="vm.activateClicked()">Activate</button>
                </div>
                <div class="customerWarn">
                  <button ng-click="vm.warningClicked()">Warning</button>
                </div>
                <div class="customerCancel">
                  <button ng-click="vm.cancelClicked()">Cancel</button>
                </div>
              </div>
            </info-window>
          </ng-map>

    </div>
  </md-content>
</div>

</div>
